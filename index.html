<!DOCTYPE html>
<html lang="pt-br" class="h-100">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="Lucas do Prado Pinto" />

		<title>Values</title>

		<!-- Favicon-->
		<link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">

		<!-- Font Awesome icons (free version)-->
		<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

		<!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

        <link href="./css/styles.css" rel="stylesheet">
	</head>

	<body class="h-100 toggle-color bg-dark dark">



        <div class="container-fluid h-100">

            <div style="left: 1%; top:1%; z-index: 10" class="position-absolute">

                <input type="checkbox" class="btn-check" id="inputToggleColor" onclick="toggleColor(this.checked)">
                <label class="btn toggle-btn btn-outline-light" for="inputToggleColor"><i class="fas fa-adjust"></i></label>

            </div>
                
            <div style="right: 1%; top:1%; z-index: 10" class="position-absolute">

                <input type="checkbox" class="btn-check" id="inputToggleAccumulated" onclick="toggleAccumulated(this.checked)">
                <label class="btn toggle-btn btn-outline-light" for="inputToggleAccumulated"><i id="iconToggleAccumulated" class="fas fa-eye"></i></label>

            </div>


            <div class="row justify-content-center text-center text-white py-3">

                <div class="col-8 col-lg-4" id="dataDebtor"></div>

                <div class="col-12 col-lg-11">
                    <div class="table-responsive">
                        <table class="table table-sm table-bordered toggle-color text-color dark small">
                            <thead class="align-middle toggle-color dark">
                                <tr>
                                    <th scope="col" class="fieldState0 d-none">Data</th>
                                    <th scope="col" class="fieldState1">Data</th>
                                    <th scope="col">Info</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col" class="fieldState0 d-none">Acumul.</th>
                                </tr>
                            </thead>
                            <tbody class="align-middle toggle-color dark" id="tableValues"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <script id="dataDebtorTemplate" type="text/x-handlebars">


            <h1 class="toggle-color text-color dark mb-3">{{name}}</h1>

            <div class="table-responsive">
                <table class="table table-lg table-bordered toggle-color text-color dark">
                    <thead class="align-middle toggle-color dark">
                        <tr>
                            <th scope="col" data-bs-toggle="tooltip" title="Total">Total</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        <tr>
                            <td class="{{rightDebtor.totalAux}}">{{rightDebtor.total}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </script>

        <script id="tableValuesTemplate" type="text/x-handlebars">

            {{#each allBillsDebtor}}          
                <tr class="oneBill">
                    <td class="fieldState0 d-none">{{dateShort}}</td>
                    <td class="fieldState1">{{dateFull}}</td>
                    <td>{{info}}</td>
                    <td class="{{valueAux}}">{{value}}</td>
                    <td class="{{accumulatedValueAux}} fieldState0 d-none">{{accumulatedValue}}</td>
                </tr>
            {{/each}}
        </script>

		<!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- JS-->
        <script src="https://dqrktools.github.io/statics/values.js"></script>
        <script src="./js/index.js"></script>

	</body>
</html>
